<head>
    <meta charset="UTF-8">

    <title>Bank Contact Information</title>
   
    <style>
        /* Style the navigation buttons */
.nav-button.active a {
  background-color: #fff;
  color: #67d9d0;
}
/* Internal CSS Styles */
body, h1, form, label, input, button, ul, li, a {
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #218b87;
            color: #fff;
            padding: 10px 20px;
        }

/* Style the navigation bar */
.navbar {
     display: flex;
     justify-content: center;
     background-color: #2cbebc;
     color: #fff;
     padding: 10px 0;
}

/* Style the navigation buttons */
.nav-button {
     background: none;
     border: none;
     margin: 0 10px;
     cursor: pointer;
}

.nav-button a {
     text-decoration: none;
     color: #fff;
     font-weight: bold;
     padding: 10px 15px;
     border-radius: 5px;
     transition: background-color 0.3s, color 0.3s;
}

.nav-button a:hover {
     background-color: #fff;
     color: #67d9d0;
}
/* Style the navigation buttons */
.nav-button.active a {
  background-color: #fff;
  color: #67d9d0;
}

img{
    max-height: 70px;
}

.contact-info {
     max-width: 500px;
     margin: 20px auto;
     padding: 20px;
     background-color: #fff;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     border: 1px solid #ddd;
     padding: 20px;
     border-radius: 5px;
     background-color: #f9f9f9;
     text-align: center;
     }

 footer {
     text-align: center;
     padding: 10px 0;
     background-color: #2cbebc;
     color: #fff;
     }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://sdfc.mv/images/SDFC_Logo_B.png" alt="Bank Logo">
        </div>
        <nav class="navbar">
            <button class="nav-button"  id="dashbord"><a href="dashbord.html">DASHBOARD</a></button>
            <button class="nav-button"  id="aboutUs"><a href="aboutUs.html">ABOUT US</a></button>
            <button class="nav-button"  id="detail"><a href="details.html">DETAILS</a></button>
            <button class="nav-button"  id="deposit"><a href="deposit.html">DEPOSIT</a></button>
            <button class="nav-button"  id="withdraw"><a href="withdraw.html">WITHDRAW</a></button>
            <button class="nav-button"  id="transfer"><a href="transfer.html">TRANSFER</a></button>
            <button class="nav-button"  id="closeAccount"><a href="closeAccount.html">CLOSE A/C</a></button>
            <button class="nav-button"  id="reOpenAccount"><a href="reOpenAccount.html">REOPEN A/C</a></button>
            <button class="nav-button"  id="contact"><a href="contact.html">CONTACT US</a></button>
            <button class="nav-button"><a href="/">LOGOUT</a></button>
        </nav>

        <section class="contact-info">

            <address>
                <p><strong>Bank Name:</strong> SDFC BANK</p>

        <br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2023 Your Bank. All rights reserved.</p>
    </footer>
    <script>
        // Get all the navigation buttons
        const navButtons = document.querySelectorAll('.nav-button');
      
        // Function to remove the 'active' class from all buttons
        function removeActiveClass() {
          navButtons.forEach((btn) => {
            btn.classList.remove('active');
          });
        }
      
        // Add a click event listener to each button
        navButtons.forEach((button) => {
          button.addEventListener('click', (event) => {
            // Remove the 'active' class from all buttons
            removeActiveClass();
      
            // Add the 'active' class to the clicked button
            button.classList.add('active');
          });
      
          // Add mouseout event listener to each button
          button.addEventListener('mouseout', (event) => {
            // Add the 'active' class to the button when the cursor leaves
            button.classList.add('active');
          });
        });
      </script>
      
      
</body>
</html>
